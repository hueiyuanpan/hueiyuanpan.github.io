      // Patient Weight in Kilograms for medical records
      var patientWeightInKilos = 19;
      var PWIK = patientWeightInKilos;

      var PWIK = patientWeightInKilos.toFixed(2).replace(/[.,]00$/, "");

      // Convert patient weight from kg to lb, more human readable
      var patientWeightInPounds = PWIK * 2.2;
      var PWIP = patientWeightInPounds.toFixed(2).replace(/[.,]00$/, "");

      var medication = `Growth Hormone`;

      var dosage = 40;

      // .04 40 micro grams(mcg) of growth hormone, estimated starting dose of growth hormone

      // Weight * Starting Dose = Daily Dose
      // Convert 40 mcg to to mg = divide by 1000

      var dailyDose = PWIK * (dosage / 1000);
      var formattedDailyDose = dailyDose.toFixed(1).replace(/[.,]0$/, "");

      // Daily Dose * 21 dollars = cost per day
      // Cost per day * 30 = cost per month
      // cost per day * 365 = cost per year

      let costPerDay = dailyDose * 21;
      let costPerMonth = costPerDay * 30;
      let costPerYear = costPerDay * 365;

      var formattedCostPerDay = costPerDay.toFixed(2).replace(/[.,]00$/, "");
      var formattedCostPerMonth = costPerMonth
        .toFixed(2)
        .replace(/[.,]00$/, "");
